<html>
  <head>
    <script type="text/javascript" src="pixels.js"></script>
    <script type="text/javascript" src="imagedata.js"></script>
    <script type="text/javascript">
      var pixels, otherpixels;
      function drawPNGs() {
        pixels = drawBoxes(32,32,50,50,10);
        displayImage(fallingrocks, pixels);

        otherpixels = drawBoxes(32,32,50 + (12 * 32),50,10);
        var translated = mMult(fallingrocks, translate(5,5));
        displayImage(translated, otherpixels);
      }

      function onload() {
        drawPNGs();
        var tds = document.getElementsByTagName('td');
        for(var i = 0; i < tds.length; i++) {
          tds[i].addEventListener('click', editableHandler, false);
        }
      }

      window.addEventListener('load', onload, false);
    </script>
    <style>
      body {
        background-color: #838383;
        font-family: sans-serif;
      }
      div {
        position: absolute;
        width: 10px;
        height: 10px;
        border: 1px solid black;
      }
      #tmatrix {
        position: absolute;
        width: 180px;
        height: 180px;
        top: 410px;
        left: 50px;
        border: none;
      }
      table {
        width: 90%;
        margin: 5%;
      }
      td {
        width: 25px;
        height: 25px;
      }
      input {
        width: 25px;
        height: 25px;
      }
    </style>
  </head>
  <body>
    <div id="tmatrix">
      <table>
        <tr><td>1</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>

        <tr><td>0</td><td>0</td><td>0</td><td>0</td><td>1</td><td>0</td><td>0</td></tr>
        <tr><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>1</td><td>0</td></tr>
        <tr><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>1</td></tr>
      </table>
    </div>
  </body>
</html>
