<html>
  <head>
    <script type="text/javascript" src="pixels.js"></script>
    <script type="text/javascript" src="imagedata.js"></script>
    <script type="text/javascript">
      var pixels, otherpixels;
      function onload() {
        pixels = drawBoxes(32,32,50,50,10);
        displayImage(fallingrocks, pixels);

        otherpixels = drawBoxes(32,32,50 + (12 * 32),50,10);
        var translated = mMult(fallingrocks, translate(5,5));
        displayImage(translated, otherpixels);
      }

      window.addEventListener('load', onload, false);
    </script>
    <style>
      body {
        background-color: #838383
      }
      div {
        position: absolute;
        width: 10px;
        height: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
  </body>
</html>
